name: Build and Deploy Vue Project (cote-repo-monitoring)

on:
  schedule:
    - cron: '0 0 * * *'   # 매일 자정 UTC
  workflow_dispatch:       # 수동 실행 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 소스 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. npm 설치
      - name: Install Dependencies
        run: npm install

      # 4. 데이터 수집 스크립트 실행 (환경변수 주입)
      - name: Fetch Commit Data
        run: node scripts/fetch-commits.js
        env:
          MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
          ORG_NAME: ${{ secrets.ORG_NAME }}

      # 5. Vue 앱 빌드
      - name: Build Vue App
        run: npm run build

      # 6. 빌드 결과물을 gh-pages 브랜치 /cote-repo 폴더에 배포
      - name: Deploy to another repo
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.MY_GITHUB_PAT }}  # Personal Access Token 필요
            publish_dir: ./dist
            target_repo: han000woo/han000woo.github.io  
            target_branch: main
            destination_dir: cote-repo-monitoring
            commit_message: "Deploy Vue app - $(date +'%Y-%m-%d %H:%M:%S')"
